<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>群聊系统 - 登录</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .input-group label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fdf2f2;
            border-radius: 5px;
            border-left: 4px solid #e74c3c;
            display: none;
        }
        
        .loading {
            opacity: 0.7;
            cursor: not-allowed;
            background: #ccc !important;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">💬 群聊系统</div>
        <div class="subtitle">使用学号和密码登录</div>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="studentId">学号</label>
                <input type="text" id="studentId" name="studentId" required placeholder="请输入学号">
            </div>
            
            <div class="input-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>
            
            <button type="submit" class="login-btn" id="loginBtn">登录</button>
        </form>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const studentId = document.getElementById('studentId').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            
            if (!studentId || !password) {
                showError('请输入学号和密码');
                return;
            }
            
            // 显示加载状态
            loginBtn.textContent = '登录中...';
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            errorMessage.style.display = 'none';
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        studentId: studentId,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // 登录成功，保存用户信息到localStorage
                    localStorage.setItem('userInfo', JSON.stringify({
                        studentId: studentId,
                        name: result.user.name || studentId,
                        loginTime: Date.now()
                    }));
                    
                    // 跳转到聊天页面
                    window.location.href = 'chat.html';
                } else {
                    showError(result.message || '登录失败，请检查学号和密码');
                }
            } catch (error) {
                console.error('登录请求失败:', error);
                showError('网络连接失败，请稍后重试');
            } finally {
                // 恢复按钮状态
                loginBtn.textContent = '登录';
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
        
        // 检查是否已经登录
        window.addEventListener('load', function() {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                try {
                    const user = JSON.parse(userInfo);
                    // 检查登录是否还有效（比如24小时内）
                    const loginTime = user.loginTime || 0;
                    const now = Date.now();
                    if (now - loginTime < 24 * 60 * 60 * 1000) {
                        window.location.href = 'chat.html';
                    } else {
                        localStorage.removeItem('userInfo');
                    }
                } catch (error) {
                    localStorage.removeItem('userInfo');
                }
            }
        });
    </script>
</body>
</html>
